		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.pack.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
			   $("#nav a").each(function(){
			      var href = $(this).attr("href");
			      $(this).attr({ href: "#"});
			      $(this).click(function(){
			         $("#show").load(href);
			      });
			   });
			});
		</script>
	</head>
<body>
	<ul id="nav">
	   <li><a href="uno.html">Enlace Uno</a></li>

	</ul>

	</div>
</body>
</html>
